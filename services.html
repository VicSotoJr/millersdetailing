<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Services</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Special+Elite" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <style>
    html {
        background-color: black;
    }

    h1 {
        font-family: 'Special Elite';
        font-size: xx-large;
        color: white;
    }
    h1.title{
        color: white;
    }
    h1.logo{
      color: black;
    }
    p{
        text-align: center;
        color: white;
    }
    h2 {
        font-family: 'Special Elite';
        color: white;
    }
    img {
        width: 50%;
        display: block;
        margin-top: 10px;
        margin-left: auto;
        margin-right: auto;
    }

    .topSection {
        padding-top: 40px;
    }

    /* unvisited link */

    a:link {
        color: black;
    }

    /* visited link */

    a:visited {
        color: black;
    }

    /* mouse over link */

    a:hover {
        color: black;
    }

    /* selected link */

    a:active {
        color: black;
    }

    a.logo {
        padding-top: 10px;
    }

    #links {
        text-align: center;
        justify-content: center;
    }

    #serviceBtn {
        border-radius: 5px;
    }
</style>
<script>
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }

    });
  </script>

</head>

<body>


  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">

      <a class="logo" href="index.html">
        <h1 class="logo">Miller's Detailing</h1>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <span class="navbar-item">

        </span>
        <a id="links" class="navbar-item" href="index.html">
          Home
        </a>
        <a id="links" class="navbar-item" href="services.html">
          Services
        </a>
        <a id="links" class="navbar-item" href="gallery.html">
          Gallery
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div id="links" class="buttons">
            <a class="button is-primary">
              <strong>Book My Appointment</strong>
            </a>
          </div>
        </div>
      </div>
    </div>
    </div>
  </nav>

  <section class="hero topSection">
    <div class="hero-body">
      <h1 class="title top">
        Services </h1>
    </div>
  </section>

  


</body>

</html>
